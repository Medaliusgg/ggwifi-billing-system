name: Backend - Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-production.yml'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "❌ Deployment not confirmed. Type 'DEPLOY' to proceed."
            exit 1
          fi
          echo "✅ Deployment confirmed"
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          echo "✅ Build completed successfully"
      
      - name: Run tests
        working-directory: ./backend
        run: |
          mvn test
          echo "✅ All tests passed"
        continue-on-error: true
      
      - name: Create backup on production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            cd /opt/ggnetworks
            BACKUP_DIR="backup/$(date +%Y%m%d_%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            cp ggnetworks-backend.jar "$BACKUP_DIR/" || true
            echo "✅ Backup created at $BACKUP_DIR"
      
      - name: Create deployment package
        working-directory: ./backend
        run: |
          mkdir -p deploy
          cp target/ggnetworks-backend-1.0.0.jar deploy/
          echo "✅ Deployment package created"
      
      - name: Deploy to production server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          source: "backend/deploy/*.jar"
          target: "/opt/ggnetworks/"
          strip_components: 2
      
      - name: Restart production service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            cd /opt/ggnetworks
            cp ggnetworks-backend-1.0.0.jar ggnetworks-backend.jar
            systemctl restart ggnetworks-backend
            sleep 10
            systemctl status ggnetworks-backend --no-pager | head -10
      
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            sleep 15
            curl -f https://api.ggwifi.co.tz/actuator/health || exit 1
            echo "✅ Production backend is healthy"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployed to production successfully"
          else
            echo "❌ Backend deployment to production failed - Rollback may be required"
          fi

