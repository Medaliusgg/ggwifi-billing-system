name: Backend - Deploy to Staging

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-staging.yml'
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-staging.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          echo "✅ Build completed successfully"
      
      - name: Run tests
        working-directory: ./backend
        run: |
          mvn test
          echo "✅ All tests passed"
        continue-on-error: true  # Don't fail on tests for now
      
      - name: Create deployment package
        working-directory: ./backend
        run: |
          mkdir -p deploy
          cp target/ggnetworks-backend-1.0.0.jar deploy/
          echo "✅ Deployment package created"
      
      - name: Deploy to staging server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          source: "backend/deploy/*.jar"
          target: "/opt/ggnetworks-staging/"
          strip_components: 2
      
      - name: Restart staging service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd /opt/ggnetworks-staging
            cp ggnetworks-backend-1.0.0.jar ggnetworks-backend.jar
            systemctl restart ggnetworks-backend-staging
            sleep 10
            systemctl status ggnetworks-backend-staging --no-pager | head -10
      
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            sleep 15
            curl -f http://localhost:8081/actuator/health || exit 1
            echo "✅ Staging backend is healthy"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployed to staging successfully"
          else
            echo "❌ Backend deployment to staging failed"
          fi

