# Client for testing from external networks
client test_client {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    shortname = Test-Client
    virtual_server = default
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}
