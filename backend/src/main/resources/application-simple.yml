spring:
  application:
    name: ggwifi-spring-backend
  
  # Database Configuration - Using H2 for testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Security Configuration (disabled for testing)
  security:
    user:
      name: admin
      password: admin

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /api/v1

# Logging Configuration
logging:
  level:
    com.ggnetworks: INFO
    org.springframework: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

